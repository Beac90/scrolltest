<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EO Market</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-black: #000000;
            --color-white: #FFFFFF;
            --color-gray-dark: #333333;
            --color-gray-medium: #888888;
            --color-gray-light: #EEEEEE;
            --color-orange: #C67F33; /* Färg från initialikon, burned orange */
            --font-body: 'Inter', sans-serif;
            --font-display: 'Playfair Display', serif; /* Ny font för rubriker/display */
            --border-radius-small: 8px;
            --transition-duration: 0.3s;
            --content-margin-mobile: 16px; /* Mobil specifik marginal */
            --content-margin-desktop: 40px; /* Desktop specifik marginal */
            --desktop-header-height: 80px; /* Höjd för desktop-headern */
            --mobile-header-height: 60px; /* Ny höjd för mobil headern */
            --bottom-nav-height: 70px; /* Höjd för bottennavigering */
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure html and body take full height */
            overflow-x: hidden; /* Prevent horizontal scroll for the entire page */
            scroll-behavior: smooth; /* Smooth scroll for anchor links */
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-white);
            color: var(--color-black);
            min-height: 120vh; /* Ensure scrollability */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* Padding sätts av JS baserat på desktop/mobil header */
            padding-top: 0;
            padding-bottom: 0;
        }

        /* --- Global Container for all pages to prevent horizontal overflow --- */
        #app-container {
            position: relative;
            /* overflow: hidden; /* VARNING: Denna KAN orsaka problem med sticky om den finns på en förälder till sticky-elementet */
            /* Ta bort den här om sticky inte fungerar, eller hantera med JS */
        }

        /* --- Desktop Header (Erik Olsson logo etc.) --- */
        .desktop-header {
            display: none; /* Dölj som standard, visas på desktop via JS */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--desktop-header-height);
            background-color: var(--color-white);
            border-bottom: 1px solid var(--color-gray-light);
            z-index: 999;
            box-sizing: border-box;
            padding: 0 var(--content-margin-desktop);
            align-items: center;
            justify-content: space-between;
        }

        .desktop-header .logo {
            font-family: var(--font-display);
            font-size: 1.8em;
            font-weight: 400;
            color: var(--color-black);
            text-decoration: none;
            font-style: italic;
        }

        .desktop-header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 30px;
        }

        .desktop-header nav a {
            text-decoration: none;
            color: var(--color-gray-dark);
            font-weight: 500;
            font-size: 0.95em;
            transition: color var(--transition-duration);
        }

        .desktop-header nav a:hover {
            color: var(--color-black);
        }

        .desktop-header .cta-button {
            background-color: var(--color-gray-light);
            color: var(--color-black);
            padding: 10px 20px;
            border-radius: var(--border-radius-small);
            text-decoration: none;
            font-weight: 600;
            transition: background-color var(--transition-duration);
        }

        .desktop-header .cta-button:hover {
            background-color: var(--color-gray-medium);
            color: var(--color-white);
        }

        .desktop-header .profile-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--color-gray-light);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: var(--color-gray-dark);
            cursor: pointer;
            margin-left: 20px;
        }

        /* --- New Mobile Header (General for all pages) --- */
        .mobile-header {
            display: none; /* Hidden by default, shown by JS on mobile */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--mobile-header-height);
            background-color: var(--color-white);
            border-bottom: 1px solid var(--color-gray-light);
            z-index: 1001;
            box-sizing: border-box;
            padding: 0 var(--content-margin-mobile);
            display: flex; /* Flexbox for layout */
            justify-content: space-between; /* Space logo and icons */
            align-items: center;
        }

        .mobile-header .logo {
            font-family: var(--font-display);
            font-size: 1.5em; /* Mindre på mobil */
            font-weight: 400;
            color: var(--color-black);
            text-decoration: none;
            font-style: italic;
        }

        .mobile-header .header-icons {
            display: flex;
            gap: 15px; /* Mellanrum mellan ikonerna */
        }

        .mobile-header .header-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--color-gray-light); /* Lätt grå bakgrund för ikoner */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1em;
            color: var(--color-gray-dark);
            cursor: pointer;
            transition: background-color var(--transition-duration);
        }
        .mobile-header .header-icon:hover {
            background-color: var(--color-gray-medium);
            color: var(--color-white);
        }
        /* Specific override for the home page mobile header profile icon */
        #home-page-mobile-profile {
            background-color: rgba(0,0,0,0.5); /* Semi-transparent black on home hero */
            color: var(--color-white);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #home-page-mobile-profile:hover {
            background-color: var(--color-black);
        }


        /* --- Page Containers --- */
        .page-container {
            display: none; /* Hidden by default, shown by JS */
            padding-top: 0; /* Base, adjusted by JS */
            width: 100%; /* Ensure they take full width */
            box-sizing: border-box;
            /* Inte overflow:hidden här heller om det är en förälder till sticky */
        }

        #home-page {
            min-height: 100vh;
            position: relative;
            overflow: hidden; /* Denna sida kan ha overflow:hidden då den inte innehåller sticky */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--color-black);
            box-sizing: border-box;
            /* Padding sätts via JS på body */
        }

        #search-page-main {
             padding: 0; /* No padding here, handled by internal sticky header */
             /* Viktigt: Inte overflow:hidden hÃ¤r fÃ¶r att sticky ska fungera */
        }


        .hero-main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        .hero-content-text {
            animation: fadeIn 2s ease-out forwards;
            opacity: 0;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Animated text common styles */
        .animated-text-line {
            opacity: 0;
            transform: translateY(20px); /* Start 20px below final position */
            animation-fill-mode: backwards; /* Keep element hidden before animation */
        }

        /* Animation Keyframes for text slide-up */
        @keyframes slide-up-fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .hero-content h1 {
            font-family: var(--font-body);
            font-size: 3.5em;
            margin: 0 0 10px;
            font-weight: 700;
            color: var(--color-black);
        }

        .hero-content p {
            font-family: var(--font-body);
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
            color: var(--color-black);
        }

        .hero-content-image {
            width: 100%;
            max-width: 500px;
            border-radius: var(--border-radius-small);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 0.5s;
        }

        /* --- "Sök Bostad" Page Content --- */
        .search-page-content {
            padding: var(--content-margin-mobile); /* Standard padding for the rest of the content */
            padding-top: 0; /* Managed by sticky header or the top of the body/main */
            position: relative; /* To contain sticky header */
            /* VIKTIGT: Denna FÅR INTE ha overflow: hidden */
        }

        /* Rubriken "Sök bostad" */
        .search-page-title {
            font-family: var(--font-display);
            font-size: 2.5em;
            font-weight: 400;
            margin-top: 20px; /* Kan justeras för att ge lite luft överst */
            margin-bottom: 10px; /* Mindre marginal till intro-texten */
        }

        /* Intro text under rubriken */
        .search-intro-text {
            font-size: 1em;
            color: var(--color-gray-dark);
            margin-bottom: 20px; /* Marginal under texten innan sticky-elementen börjar */
            line-height: 1.5;
        }


        .search-sticky-header {
            position: sticky;
            top: 0; /* Fäst till toppen av viewporten (eller närmsta scrollbara förälder utan overflow) */
            z-index: 990;
            background-color: var(--color-white);
            /* Ingen padding-bottom här, flyttas till .search-page-content */
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: box-shadow var(--transition-duration);
            padding-left: var(--content-margin-mobile); /* Mobile padding */
            padding-right: var(--content-margin-mobile); /* Mobile padding */
            box-sizing: border-box;
            width: 100%;
            /* VIKTIGT: Ge den en bakgrundsfärg för att dölja innehållet under när den är sticky */
        }

        .search-tabs {
            display: flex;
            border-bottom: 1px solid var(--color-gray-light);
            margin-bottom: 20px; /* Margin below tabs */
            margin-top: 10px; /* Ge lite luft upptill när den blir sticky */
        }

        .search-tab-button {
            flex: 1;
            padding: 12px 0;
            text-align: center;
            font-size: 1em;
            font-weight: 500;
            color: var(--color-gray-medium);
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: relative;
            transition: color var(--transition-duration);
        }

        .search-tab-button.active {
            color: var(--color-black);
            font-weight: 600;
        }

        .search-tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--color-black);
        }

        .search-input-container {
            display: flex;
            align-items: center;
            background-color: var(--color-gray-light);
            border-radius: var(--border-radius-small);
            padding: 10px 15px;
            margin-bottom: 15px; /* Margin below search field */
        }

        .search-input-container input {
            flex-grow: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 1em;
            padding: 5px 0;
        }

        .search-input-container i {
            color: var(--color-gray-medium);
            margin-left: 10px;
            font-size: 1.1em;
            cursor: pointer;
        }

        /* --- Filter Tags Container (Not sticky, horizontal scroll) --- */
        .filter-tags-container {
            display: flex; /* Use flexbox for horizontal layout */
            overflow-x: auto; /* Enable horizontal scrolling */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            scrollbar-width: none; /* Hide scrollbar for Firefox */
            -ms-overflow-style: none;  /* Hide scrollbar for IE and Edge */
            margin-bottom: 20px; /* Space below the tags */
            padding-bottom: 10px; /* Extra padding to prevent clipping of shadow/content below */
            gap: 10px; /* Space between tags */
            /* Add horizontal padding so tags don't touch the edge */
            padding-left: var(--content-margin-mobile);
            padding-right: var(--content-margin-mobile);
            /* Reset any padding from search-page-content to handle its own padding */
            margin-left: calc(-1 * var(--content-margin-mobile));
            margin-right: calc(-1 * var(--content-margin-mobile));
        }
        /* Hide scrollbar for Webkit browsers (Chrome, Safari) */
        .filter-tags-container::-webkit-scrollbar {
            display: none;
        }

        .filter-tag {
            flex-shrink: 0; /* Prevent tags from shrinking */
            background-color: var(--color-gray-light);
            color: var(--color-black);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color var(--transition-duration);
            white-space: nowrap; /* Ensure tag text stays on one line */
        }

        .filter-tag.active {
            background-color: var(--color-gray-dark);
            color: var(--color-white);
        }

        .filter-tag:hover {
            background-color: var(--color-gray-medium);
            color: var(--color-white);
        }

        /* --- Filter and Sort Options (now NOT sticky) --- */
        .filter-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px; /* Ensure space below these buttons */
            /* Add padding here to match search-page-content */
            padding-left: var(--content-margin-mobile);
            padding-right: var(--content-margin-mobile);
            margin-left: calc(-1 * var(--content-margin-mobile));
            margin-right: calc(-1 * var(--content-margin-mobile));
        }

        .filter-option-button {
            background-color: var(--color-gray-light);
            color: var(--color-black);
            padding: 8px 12px;
            border-radius: var(--border-radius-small);
            border: none;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color var(--transition-duration);
        }

        .filter-option-button i {
            margin-right: 8px;
        }

        .filter-option-button:hover {
            background-color: var(--color-gray-medium);
        }

        .listing-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            /* Lägg till padding-bottom här för att ge utrymme ovanför bottom nav på mobil */
            padding-bottom: 20px; /* Initialt värde, justeras av JS vid behov */
        }

        .listing-card {
            background-color: var(--color-white);
            border-radius: var(--border-radius-small);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            overflow: hidden;
            position: relative;
        }

        .listing-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .listing-card .tag {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: rgba(0,0,0,0.6);
            color: var(--color-white);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .listing-card .heart-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            color: var(--color-white);
            font-size: 1.5em;
            cursor: pointer;
            text-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        .listing-card-content {
            padding: 15px;
        }

        .listing-card-content h3 {
            font-family: var(--font-display);
            font-style: italic;
            font-size: 1.4em;
            margin: 0 0 5px;
            line-height: 1.2;
        }

        .listing-card-content p {
            font-size: 0.9em;
            color: var(--color-gray-medium);
            margin: 0 0 10px;
        }

        .listing-card-content .details {
            font-size: 0.9em;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- Full-height Slide-out Profile Menu (white, from right) --- */
        .profile-slideout {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%; /* Full width on mobile to prevent overflow */
            max-width: 375px; /* Max bredd för profilsidan på större skärmar */
            height: 100%;
            background-color: var(--color-white);
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            z-index: 2000;
            transform: translateX(100%);
            transition: transform var(--transition-duration) ease-out;
            overflow-y: auto; /* Viktigt för scrollbar profilpanel */
            -webkit-overflow-scrolling: touch; /* För mjukare scroll på iOS */
        }

        .profile-slideout.show {
            transform: translateX(0);
        }

        .profile-slideout .close-btn {
            position: sticky; /* Detta blir också sticky i profilen */
            top: 0;
            left: 0;
            background-color: var(--color-white);
            width: 100%;
            padding: 20px var(--content-margin-mobile); /* Använd mobil marginal */
            text-align: left;
            color: var(--color-black);
            font-size: 2.5em;
            cursor: pointer;
            z-index: 2001;
            border-bottom: 1px solid var(--color-gray-light);
            box-sizing: border-box;
        }
        .profile-slideout .close-btn i {
            font-size: 0.8em;
        }

        .profile-content {
            padding: 0 var(--content-margin-mobile) var(--content-margin-mobile); /* Använd mobil marginal */
        }

        .profile-content .profile-top-header {
            display: flex;
            align-items: center;
            padding-top: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--color-gray-light);
            margin-bottom: 20px;
        }

        .profile-content .profile-initials {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--color-orange);
            color: var(--color-white);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            font-weight: 600;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .profile-content .profile-info h1 {
            font-family: var(--font-display);
            font-size: 1.6em;
            font-weight: 400;
            margin: 0;
            line-height: 1.2;
        }

        .profile-content .profile-info a {
            font-size: 0.9em;
            color: var(--color-gray-medium);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-top: 2px;
            transition: color var(--transition-duration);
        }

        .profile-content .profile-info a:hover {
            color: var(--color-black);
        }

        .profile-content .profile-info a i {
            margin-left: 5px;
            font-size: 0.8em;
        }

        .profile-content .segmented-control {
            display: flex;
            border-bottom: 1px solid var(--color-gray-light);
            margin-top: 0;
            margin-bottom: 20px;
        }

        .profile-content .segmented-button {
            flex: 1;
            padding: 12px 0;
            text-align: center;
            font-size: 1em;
            font-weight: 500;
            color: var(--color-gray-medium);
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: relative;
            transition: color var(--transition-duration);
        }

        .profile-content .segmented-button.active {
            color: var(--color-black);
            font-weight: 600;
        }

        .profile-content .segmented-button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--color-black);
            animation: slideInBottomLine 0.3s ease-out forwards;
        }

        .profile-content .content-section {
            padding: 0;
            margin-bottom: 30px;
            display: none;
            animation: fadeInContent 0.4s ease-out forwards;
        }

        .profile-content .content-section.active {
            display: block;
        }

        /* Min bostad Card (Säljläge) */
        .my-listing-card {
            background-image: url('https://images.unsplash.com/photo-1549298495-9271c6d3c9f2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w1MDcxMzJ8MHwxfHNlYXJjaHw0fHxuYXR1cmUlMkBzY2FuZGluYXZpYW4uY29tXzE3MTk2OTEzNDVfMF98fHw&ixlib=rb-4.0.3&q=80&w=1080');
            background-size: cover;
            background-position: center;
            border-radius: var(--border-radius-small);
            height: 180px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: var(--color-white);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            cursor: pointer;
        }

        .my-listing-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 50%);
            z-index: 0;
        }

        .card-content {
            position: relative;
            z-index: 1;
            padding: 15px var(--content-margin-mobile); /* Använd mobil marginal */
        }

        .card-content .label {
            font-size: 0.8em;
            font-weight: 500;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .card-content h3 {
            font-family: var(--font-display);
            font-style: italic;
            font-size: 1.8em;
            margin: 0 0 10px;
            line-height: 1.1;
        }

        .card-stats {
            display: flex;
            gap: 10px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .card-stat-tag {
            background-color: var(--color-orange);
            padding: 5px 10px;
            border-radius: 4px;
        }
         .card-action-arrow {
            position: absolute;
            right: var(--content-margin-mobile); /* Använd mobil marginal */
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-white);
            font-size: 1.5em;
            z-index: 2;
        }

        /* Matchningar (Köpläge) */
        .matches-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .matches-header h2 {
            font-family: var(--font-display);
            font-size: 1.4em;
            font-weight: 400;
            margin: 0;
        }
        .matches-header a {
            color: var(--color-gray-medium);
            text-decoration: none;
            font-size: 0.9em;
            display: inline-flex;
            align-items: center;
            transition: color var(--transition-duration);
        }
        .matches-header a:hover {
            color: var(--color-black);
        }
        .matches-header a i {
            margin-left: 5px;
            font-size: 0.8em;
        }

        /* --- Action List (within profile slide-out) --- */
        .action-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .action-list-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--color-gray-light);
            font-size: 1em;
            font-weight: 500;
            color: var(--color-black);
            cursor: pointer;
            transition: background-color var(--transition-duration);
            opacity: 1;
