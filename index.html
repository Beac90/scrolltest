<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Välkommen</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-black: #000000;
            --color-white: #FFFFFF;
            --font-body: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-body);
            background-color: var(--color-white);
            color: var(--color-black);
            padding-bottom: 60px; /* Space for bottom nav */
            min-height: 150vh; /* Ensure scrollability */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* --- Header & Profile --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--color-white);
            border-bottom: 1px solid #eee; /* Subtle separator */
            position: sticky;
            top: 0;
            z-index: 1001;
        }

        .header-title {
            font-family: var(--font-body); /* Använd Inter även här */
            font-size: 1.8em;
            font-weight: 500; /* Lite fetare för att sticka ut */
            color: var(--color-black);
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--color-black);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4em;
            color: var(--color-white);
            overflow: hidden;
            border: 1px solid var(--color-black);
            box-sizing: border-box;
        }
        .profile-icon i {
            color: var(--color-white);
        }

        /* --- Hero Section --- */
        .hero-section {
            height: 50vh; /* Responsive height */
            position: relative;
            overflow: hidden; /* Important for parallax */
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--color-white);
            text-align: center;
        }

        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1549298495-9271c6d3c9f2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w1MDcxMzJ8MHwxfHNlYXJjaHw0fHxuYXR1cmUlMkBzY2FuZGluYXZpYW58ZW58MHx8fHwxNzE5NjkxMzQ1fDB8fHw&ixlib=rb-4.0.3&q=80&w=1080') center/cover no-repeat fixed; /* Parallax effect */
            z-index: -1; /* Behind content */
            animation: slideInFromTop 1.5s ease-out forwards; /* Entrance animation */
            filter: brightness(0.7); /* Darken image slightly for text readability */
        }

        .hero-content {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            animation: fadeIn 2s ease-out forwards;
            opacity: 0; /* Start hidden for animation */
        }

        .hero-content h1 {
            font-family: var(--font-body); /* Använd Inter även här */
            font-size: 3em;
            margin: 0 0 10px;
            font-weight: 700; /* Tydligare rubrik */
        }

        .hero-content p {
            font-family: var(--font-body);
            font-size: 1.1em;
            max-width: 600px;
            margin: 0 auto;
        }

        /* --- Empty Content Area (for scroll space) --- */
        .content-spacer {
            height: 80vh; /* Skapa skrollutrymme utan faktiskt innehåll */
            background-color: var(--color-white);
        }

        /* --- Bottom Navigation --- */
        #bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--color-white);
            border-top: 1px solid #eee; /* Subtle separator */
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .nav-item {
            text-align: center;
            cursor: pointer;
            padding: 5px 10px;
            color: var(--color-black);
            text-decoration: none;
            transition: color 0.2s ease;
            font-family: var(--font-body);
            font-weight: 500;
        }

        .nav-item:hover {
            color: #555; /* Lätt grå vid hover */
        }

        .nav-item i {
            font-size: 1.4em;
            display: block;
            margin-bottom: 3px;
        }

        .nav-item span {
            font-size: 0.8em;
        }

        /* Hidden state for bottom nav */
        .hidden-nav {
            transform: translateY(100%);
        }

        /* --- Overlay Menu --- */
        .overlay-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-black);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transform: translateY(100%);
            transition: transform 0.4s ease-in-out;
        }

        .overlay-menu.show {
            transform: translateY(0);
        }

        .overlay-menu a {
            font-family: var(--font-body); /* Använd Inter även här */
            color: var(--color-white);
            text-decoration: none;
            font-size: 2.2em;
            padding: 15px 0;
            width: 80%;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.2s ease, color 0.2s ease;
            font-weight: 700; /* Mer framträdande */
        }

        .overlay-menu a:last-child {
            border-bottom: none;
        }

        .overlay-menu a:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
        }

        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--color-white);
            font-size: 2.8em;
            cursor: pointer;
            line-height: 1;
        }

        /* --- Animations --- */
        @keyframes slideInFromTop {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .header-title {
                font-size: 1.5em;
            }
            .hero-content h1 {
                font-size: 2.2em;
            }
            .hero-content p {
                font-size: 0.9em;
            }
            .overlay-menu a {
                font-size: 1.8em;
                padding: 12px 0;
            }
            .close-menu {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <header>
        <div class="header-title">Välkommen</div>
        <div class="profile-icon">
            <i class="fas fa-user"></i>
            </div>
    </header>

    <section class="hero-section">
        <div class="hero-image"></div>
        <div class="hero-content">
            <h1>Minimalistisk Design</h1>
            <p>Ett rent uttryck för funktion och estetik.</p>
        </div>
    </section>

    <div class="content-spacer"></div>

    <div id="bottom-nav">
        <a href="#" class="nav-item">
            <i class="fas fa-search"></i>
            <span>Sök</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>Köpa</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-tag"></i>
            <span>Sälja</span>
        </a>
        <div class="nav-item" id="more-button">
            <i class="fas fa-bars"></i>
            <span>Mer</span>
        </div>
    </div>

    <div class="overlay-menu" id="overlay-menu">
        <span class="close-menu" id="close-menu">&times;</span>
        <a href="#">Sök</a>
        <a href="#">Köpa</a>
        <a href="#">Sälja</a>
        <a href="#">Om Oss</a>
        <a href="#">Kontakt</a>
    </div>

    <script>
        // --- Skroll-funktion för bottenfältet ---
        let lastScrollY = window.scrollY;
        const bottomNav = document.getElementById('bottom-nav');

        window.addEventListener('scroll', () => {
            if (window.scrollY > lastScrollY && window.scrollY > 100) { // Skrolla nedåt, dölj
                bottomNav.classList.add('hidden-nav');
            } else { // Skrolla uppåt, visa
                bottomNav.classList.remove('hidden-nav');
            }
            lastScrollY = window.scrollY;
        });

        // --- Hantera "Mer"-knappen och överläggsmenyn ---
        const moreButton = document.getElementById('more-button');
        const overlayMenu = document.getElementById('overlay-menu');
        const closeMenuButton = document.getElementById('close-menu');

        moreButton.addEventListener('click', () => {
            overlayMenu.classList.add('show');
            document.body.style.overflow = 'hidden'; // Förhindra skroll på bakgrunden
        });

        closeMenuButton.addEventListener('click', () => {
            overlayMenu.classList.remove('show');
            document.body.style.overflow = ''; // Återställ skroll
        });

        // Valfritt: Stäng meny om man klickar utanför länkar men på överlägget
        overlayMenu.addEventListener('click', (event) => {
            if (event.target === overlayMenu) {
                overlayMenu.classList.remove('show');
                document.body.style.overflow = '';
            }
        });
    </script>

</body>
</html>
